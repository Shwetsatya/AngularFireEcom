<mat-tab-group>
  <mat-tab *ngFor="let categorie of categories" [label]="categorie.label">
          <div class="cardList">
                  <ng-container *ngFor="let prod of getproductByCat(categorie.key)">
                          <mat-card class="cardListItem example-card">
                                  <mat-card-header>
                                          <div mat-card-avatar class="example-header-image"></div>
                                          <mat-card-title>{{prod.name}}</mat-card-title>
                                  </mat-card-header>
                                  <img mat-card-image [src]="prod.urlimage">
                                  <mat-card-content>
                                          <p class="description">
                                                  {{prod.description}}
                                          </p>
                                  </mat-card-content>
                                  <mat-card-actions fxLayout="row" fxLayoutAlign="center center" >
                                          <button fxFlex mat-flat-button color="primary">Add Course</button>
                                  </mat-card-actions>
                          </mat-card>
                  </ng-container>
          </div>
  </mat-tab>

</mat-tab-group>
